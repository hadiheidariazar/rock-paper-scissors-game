<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> بازی سنگ کاغذ قیچی </title>
</head>
<body>

    <header>
        <div>
            <h1 class="title-page">
                <span>سنگ</span>
                <span>کاغذ</span>
                <span>قیچی</span>
            </h1>
        </div>
    </header>

    <section>
        <main class="main">
            <div class="scoreboard">
                <div class="player">
                    <div class="weapon">
                        <p>✌</p>
                    </div>
                    <p>
                        <span> بازیکن: </span>
                        <span> 5/0 </span>
                    </p>
                </div>
                <div class="robot">
                    <div class="weapon">
                        <p>؟</p>
                    </div>
                    <p>
                        <span> ربات: </span>
                        <span> 5/0 </span>
                    </p>
                </div>
            </div>
            <div class="buttons">
                <button>✊</button>
                <button>✋</button>
                <button>✌</button>
            </div>
        </main>
    </section>
    
</body>
</html>
